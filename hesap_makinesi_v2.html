	<title>MEGA Yazılım Akademisi Hesap Makinesi Ödevi versiyon2</title>
    
<style>
#calc{width:300px;height:250px;} 
#btn{
	width: 60px;
    height: 60px;
    font-size: 20px;
    font-weight: bold;
    
}

th {
color: white;
font-size: 40px;
}

#btn3{
width: 190px;
    height: 60px;
    font-size: 20px;
    font-weight: bold;
    background-color: orange;
color: black;
}

#btn3:hover, #btn6:hover, #btn4:hover, #btn5:hover, #btn2:hover, .achr {
background-color: darkgray;
color: black;
}

#btn6 {
width: 60px;
    height: 60px;
    font-size: 20px;
    font-weight: bold;
    background-color: orange;
color: black;
}

#btn4{
width: 60px;
    height: 60px;
    font-size: 20px;
    font-weight: bold;
    background-color: red;
    color: white;
}

#btn5 {
width: 60px;
    height: 60px;
    font-size: 20px;
    font-weight: bold;
    background-color: blue;
    color: white;
}

#btn1 {
	width: 100%;
    height: 50px;
}
.ekran {
background-color: darkgreen;
color: white;
text-align: right;
width: 300px;
font-size: 36px;
}

.achr {
background-color: blue;
color: white;
}
.art {
background-color: orange;
color: black;
}

.art:hover {
background-color: darkgray;
color: black;
}

table{
background-color: black;
}

</head>

<body>
  <form Name="calc">
<table id="calc" border=2> 
<tr>
<td colspan=5 style="color:white;"><img src="https://pngfreepic.com/wp-content/uploads/2022/11/d6299cd2.png?v=1668321333" width="20" style="padding:2px;"></td>
</tr>
<tr>
<th colspan=5>MEGA Calc v2.0</th>
</tr>
<tr>
<td colspan=5 style="color:white;">|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||</td>
</tr>
<tr> 
	<td colspan=5><input id="btn1" name="display" class="ekran" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text"></td> 
    <td style="display:none"><input name="M" type="number"></td>
</tr>
<tr>
<td colspan=5 style="color:white;">|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||</td>
</tr>
<tr> <td><input id="btn5" type=button value="1/x" OnClick="calc.display.value=1/calc.display.value"></td>
	 <td><input id="btn" type=button value="1" OnClick="calc.display.value+='1'"></td> 
     <td><input id="btn" type=button value="2" OnClick="calc.display.value+='2'"></td> 
     <td><input id="btn" type=button value="3" OnClick="calc.display.value+='3'"></td> 
     <td><input id="btn" type=button class="art" value="+" OnClick="calc.display.value+='+'"></td> 
</tr>
<tr> <td><input id="btn5" type=button value="x²" OnClick="calc.display.value=Math.pow(calc.display.value,2)"></td>
   	 <td><input id="btn" type=button value="4" OnClick="calc.display.value+='4'"></td>
     <td><input id="btn" type=button value="5" OnClick="calc.display.value+='5'"></td> 
     <td><input id="btn" type=button value="6" OnClick="calc.display.value+='6'"></td>
     <td><input id="btn" type=button class="art" value="-" OnClick="calc.display.value+='-'"></td>
</tr> 
<tr> <td><input id="btn5" type=button value="√" OnClick="calc.display.value=Math.sqrt(calc.display.value)"></td> 
	 <td><input id="btn" type=button value="7" OnClick="calc.display.value+='7'"></td>
     <td><input id="btn" type=button value="8" OnClick="calc.display.value+='8'"></td>
     <td><input id="btn" type=button value="9" OnClick="calc.display.value+='9'"></td> 
     <td><input id="btn" type=button class="art" value="x" OnClick="calc.display.value+='*'"></td> 
</tr> 
<tr> <td><input id="btn5" type=button value="±" OnClick="calc.display.value=(calc.display.value==Math.abs(calc.display.value)?-(calc.display.value):Math.abs(calc.display.value))"> </td>
	 <td><input id="btn" type=button value="0" OnClick="calc.display.value+='0'"></td> 
      <td><input style="background-color:yellow;" id="btn" type=button value="00" OnClick="calc.display.value+='00'"></td>
     <td><input style="background-color:yellow;" id="btn" type=button value="000" OnClick="calc.display.value+='000'"></td>
     <td><input id="btn" type=button class="art" value="/" OnClick="calc.display.value+='/'"></td> 
</tr> 
<tr> 
	 <td><input id="btn5" type=button value="." OnClick="calc.display.value+='.'"></td>
    
     <td colspan=3><input id="btn3" type=button value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>
     <td><input id="btn4" type=button value="C" OnClick="calc.display.value=''"></td> 
</tr> 
<tr>
<td colspan=5 style="color:white; text-align: center;font-size: small;">Tasarım & Kodlama: Yasin YILDIZ &copy; Kasım 2023</td>
</tr>
</table> 
</form> 
</body>
</html>
